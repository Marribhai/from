<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sign up.css">
    <link rel="shortcut icon" href="./Images/logo.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c404421f7f.js" crossorigin="anonymous"></script>
    <title>Sign UP</title>
</head>
<body>
 <form action="https://www.youtube.com/">
    <div id="cont">
        <h1>Sign Up</h1>
    <label for="first">Enter The First Name</label><br>
    <input type="text" placeholder="First Name"><br>
    <label for="last">Enter The Last Name</label><br>
    <input type="text" placeholder="Last Name"><br>
    <label for="">For Email</label><br>
    <input type="email" placeholder="Enter The Email"><br>
    <label for="">Mobiel Number</label><br>
    <input type="number" placeholder="Mo.no"><br>
    <label for="">Gender</label>
    <div id="g">
    <input type="radio" name="gender">Female
    <input type="radio" name="gender">Male
    <input type="radio" name="gender">Other
   </div>
    <label for="">Date Of Birth</label>
    <input type="date"><br>
    <label for="">Status</label>
    <select name="" id="">
        <option value="">Single</option>
        <option value="">married</option>
    </select><br>
    <label for="">Age</label>
    <input type="range"> <br>
    <label for="">Upload Image</label>
    <input type="file"> <br>
    <label for="">Create Password</label>
    <input type="password"><br>
    <label for="">Confirm Password</label>
    <input type="password"><br>
    <div id="label">
        <input type="checkbox" required >
        <label for="">I have read and understand terms&conditions</label><br>
        <input type="checkbox" required>
         <label for="" >I accept terms&conditions</label><br>
    </div>
    <button>Submit</button>

</div>
 </form>
</body>
</html>
